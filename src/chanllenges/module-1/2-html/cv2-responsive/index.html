<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to left, lightblue, lightyellow);
      font-family: 'Raleway', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      min-height: 1000px;
      margin: 50px;
      background: #fff;
      display: grid;
      grid-template-columns: 1fr 2fr;
      box-shadow: 0 35px 55px rgba(0, 0, 0, 0.1);
    }

    .container .left_side {
      position: relative;
      background: #003148;
      padding: 40px;
    }

    .profile_text {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile_text h2 {
      color: #fff;
      font-size: 1.5em;
      margin-top: 20px;
      text-transform: uppercase;
      font-weight: 600;
      line-height: 1.4em;
      text-align: center;
    }

    .profile_text h2 span {
      font-size: 0.8em;
      font-weight: 300;
    }

    .profile_text .profile_img {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 0.5px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .profile_text .profile_img img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .container .right_side {
      position: relative;
      background: #fff;
      padding: 40px;
    }
  </style>
</head>

<body>
  <i class="fa-solid fa-phone"></i>
  <i class="fa-solid fa-square-phone"></i>
  <div class="container">
    <div class="left_side">
      <div class="profile_text">
        <div class="profile_img">
          <img src="perfil2.png" alt="">
        </div>
        <h2>Marco Contreras<br><span>Web Developer</span></h2>
      </div>
      <div class="contact_info">
        <h3 class="title">Contacto</h3>
        <ul>
          <li>
            <span class="icon"><i class="fa-solid fa-mobile-screen-button"></i></span>
            <span class="text">+56 939131909</span>
          </li>
          <li>
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <span class="text">enidev911@gmai.com</span>
          </li>
          <li>
            <span class="icon"></span>
            <span class="text">www.enidev911.github.io</span>
          </li>
          <li>
            <span class="icon"><i class="fa-brands fa-twitter-square"></i></span>
            <span class="text">Twitter</span>
          </li>
          <li>
            <span class="icon"><i class="fa-brands fa-linkedin"></i></span>
            <span class="text">Linkedin</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="right_side"></div>
  </div>
  <i class="fa-brands fa-linkedin"></i>
  <script src="https://kit.fontawesome.com/6b8f0c7049.js" crossorigin="anonymous"></script>
</body>

</html>
