<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            justify-items: center;
            align-items: center;

        }

        .grid-item {
            height: 300px;
            width: 300px;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/dogs/01.jpg" alt="">
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/dogs/02.jpg" alt="">
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/dogs/03.jpg" alt="">
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/dogs/04.jpg" alt="">
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/dogs/05.jpg" alt="">
        </div>
        <div class="grid-item">
            <img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/dogs/06.jpg" alt="">
        </div>
    </div>
</body>

</html>
