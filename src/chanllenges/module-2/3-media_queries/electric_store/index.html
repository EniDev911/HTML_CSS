<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Store</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container-grid">
        <nav>
            <div class="brand">
                <div class="icon">
                    <i class='bx bx-desktop'></i>
                </div>
                <div class="text">
                    Techno Store
                </div>
            </div>
            <ul class="menu">
                <li>Inicio</li>
                <li>Catálogo</li>
                <li>Ofertas</li>
                <li>Contacto</li>
            </ul>
            <button type="button" class="btn">
                <i class='bx bx-menu'></i>
            </button>
        </nav>
        <header>
            <p>Ordenar por:</p>
            <select>
                <option>Precio</option>
                <option>Fecha</option>
                <option>Modelo</option>
            </select>
        </header>
        <main>
            <article class="flex mobile">
                <div class="image">
                    <img src="assets/mac.png" alt="">
                </div>
                <div class="detail">
                    <p>Model: Imac m1</p>
                </div>
                <button type="button" class="btn-ver">Ver más</button>
            </article>

            <div class="pagination">
                <div class="prev">
                    <i class='bx bx-chevrons-left'></i>
                </div>
                <div class="pag">1</div>
                <div class="pag">2</div>
                <div class="pag">3</div>
                <div class="next">
                    <i class='bx bx-chevrons-right'></i>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
