<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- dist css -->
  <link rel="stylesheet" href="assets/css/main.min.css">
  <!-- Box Icon -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Modify Card Bootstrap</title>
</head>

<body>
  <main class="container">
    <section class="row">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto my-3">
        <!-- CUSTOM CARD -->
        <div class="card p-4">
          <div class="card-header mx-auto">
            <img src="assets/image/logo.svg" class="card-img-top" alt="logo sass">
          </div>
          <div class="card-body">
            <h2 class="card-title text-pink">
              Card title
            </h2>
            <p>Some quick example text to build on the title and make up the bulk of the card's content.</p>
            <button type="button" class="btn btn-pink text-light">Go somewhere</button>
          </div>
          <div class="card-footer text-center">
            <p>EniDev911</p>
            <a href="https://www.facebook.com/profile.php?id=100009064421475" target="_blank"
              class="text-decoration-none text-pink">
              <i class='bx bxl-facebook-circle fs-3'></i>
            </a>
            <a href="https://www.instagram.com/enidev911/" target="_blank" class="text-decoration-none text-pink">
              <i class='bx bxl-instagram fs-3'></i>
            </a>
          </div>
        </div>
        <!-- END CARD -->
      </div>
    </section>
  </main>
</body>

</html>
