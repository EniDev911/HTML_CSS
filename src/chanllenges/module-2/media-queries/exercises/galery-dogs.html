<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery dog</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .grid {
            width: 100%;
        }

        .grid img {
            width: 100%;
        }

        @media (min-width: 576px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid"><img src="https://placedog.net/200/200" alt="dog"></div>
        <div class="grid"><img src="https://placedog.net/300/300" alt="dog"></div>
        <div class="grid"><img src="https://placedog.net/400/400" alt="dog"></div>
        <div class="grid"><img src="https://placedog.net/500/500" alt="dog"></div>
        <div class="grid"><img src="https://placedog.net/600/600" alt="dog"></div>
        <div class="grid"><img src="https://placedog.net/700/700" alt="dog"></div>
        <div class="grid"><img src="https://placedog.net/900/900" alt="dog"></div>
        <div class="grid"><img src="https://placedog.net/1000/1000" alt="dog"></div>
    </div>

</body>

</html>
