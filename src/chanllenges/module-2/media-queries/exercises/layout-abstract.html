<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout-Abstract</title>
</head>

<style>
  * {
    padding: 0;
    margin: 0;
  }

  body {
    width: 100%;
  }

  .container-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .grid {
    width: 100%;
    height: 100%;
  }

  .grid img {
    width: 100%;
    height: 100%;
  }
</style>

<body>

  <div class="container-grid">
    <div class="grid"><img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/student/01.jpg"
        alt="picture"></div>
    <div class="grid"><img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/student/02.jpg"
        alt="picture"></div>
    <div class="grid"><img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/student/03.jpg"
        alt="picture">
    </div>
    <div class="grid"><img src="https://raw.githubusercontent.com/EniDev911/assets/main/galery/student/04.jpg"
        alt="picture">
    </div>
  </div>

</body>

</html>
