<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - flexible</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            background-color: springgreen;
        }

        .perfil {
            width: 100%;
            height: 80px;
        }

        .perfil img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        button {
            height: 35px;
            background: #fff;
            border: 0;
            border-radius: 10%;
            cursor: pointer;
            padding: 0 10px;
            align-self: center;
        }

        @media (min-width: 576px) {
            .flex-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .avatar {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .text {
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            .text a {
                color: darkred;
                width: 100px;
            }

        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="avatar">
            <div class="perfil">
                <img src="https://placedog.net/200/200" alt="">
            </div>
            <div class="text">
                <h3>Evan You</h3>
                <a href="#">Ver mi perfil</a>
            </div>
        </div>
        <button type="button">Cerrar Sesi√≥n</button>
    </div>
</body>

</html>
