<!doctype html>
<html lang="es" prefix="og: https://ogp.me/ns#">

<head>
  <!-- Meta properties-->
  <meta property="og:title" content="Card Display Total" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Challenge javascript, calculate the total g33-ADL" />
  <meta property="og:url" content="https://enidev911.github.io/fullstackjsg33/src/chanllenges/module-3/card-display-total/" />
  <meta property="og:image" content="https://enidev911.github.io/fullstackjsg33/src/chanllenges/module-3/card-display-total/assets/og-banner.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrik-to-fit=no">
  <link rel="stylesheet" href="assets/style.css">
  <title>Card Display Total</title>
</head>

<body>
  <div class="card">
    <div class="product-img">
      <img src="assets/gamer.png" alt="">
    </div>
    <div class="product-details">
      <h5>Laptop Gamer HP i9</h5>
      <div class="product-quantity">
        <input type="number" id="quantity" placeholder="cantidad">
      </div>
      <div class="product-color">
        <input type="text" placeholder="color ej: red" id="color-text">
        <input type="color" name="" id="color-input">
      </div>
      <p>Precio: <span class="price">740.000</span></p>
      <button type="button" onclick="{getDetails()}">Calcular</button>
    </div>
  </div>
  <div class="details">
    <p>Total: $<span class="total"></span></p>
    <p>Cantidad: <span class="quantity"></span></p>
    <p>Color: <span class="color"></span></p>
  </div>
  <script>
    let colorText = document.querySelector("#color-text");
    let colorInput = document.querySelector("#color-input");

    colorInput.addEventListener("change", () => {
      colorText.value = colorInput.value;
    })

    let price = document.querySelector("span.price").innerHTML;
    price = price.replace(".", "");

    const getDetails = () => {
      let quantity = document.querySelector("#quantity").value;
      let total = document.querySelector("span.total");

      if (quantity <= 0) {
        total.innerHTML = "";
        document.querySelector("span.quantity").innerHTML = "";
        return
      }
      total.innerHTML = (parseInt(quantity) * parseInt(price)).toString();
      document.querySelector("span.quantity").innerHTML = quantity;
      document.querySelector("span.color").style.background = colorText.value;
    }
  </script>
</body>

</html>
