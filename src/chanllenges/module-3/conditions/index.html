  <div class="container">
    <p><span>Parte 1</span>: Da clic sobre la imagen</p>
    <img src="https://raw.githubusercontent.com/Enidev911/assets/main/png/logo/logo_sin_bg.png" alt="logo"><br><br>

  </div>
</body>
<!-- Script -->
<script>
  const logo = document.querySelector("img[alt='logo']");

  logo.addEventListener("click", () => {
    if (logo.style.border != "") {
      logo.style.border = "";
      return;
    }
    logo.style.padding = "2% 3% 3% 3%";
    logo.style.border = "2px solid red";
  })
</script>
