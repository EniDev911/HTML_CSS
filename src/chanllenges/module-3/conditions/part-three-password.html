<!doctype html>
<html lang="es" prefix="og: https://ogp.me/ns#">

<head>
  <!-- Meta properties-->
  <meta property="og:title" content="JS conditions" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="website description" />
  <meta property="og:url" content="og-url" />
  <meta property="og:image" content="og-url-image" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrik-to-fit=no">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to left, #344, #09c);
    }

    h1 {
      font-size: 2.3rem;
      margin: 1rem 0;
      text-align: center;
      text-transform: uppercase;
      color: #fff;
      margin: 1rem;
      filter: drop-shadow(2px 2px 2px #222);
      font-style: italic;
    }

    p {
      font-size: 1.5rem;
      text-align: center;
      margin: 1rem;
    }

    p span {
      background: rgb(30, 20, 50);
      color: #fff;
      border-radius: 4px;
      padding: 3px 15px;
      transform: rotate(-15deg);
    }

    .container {
      display: flex;
      text-align: center;
      margin: 2rem 0;
    }

    select {
      display: inline-block;
      padding: 1rem;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      font-weight: 600;
      border: 1.3px solid #444;
      font-size: 1.5rem;
      background: #555;
      color: #fff;
    }

    button {
      display: block;
      font-size: 1.5rem;
      border: none;
      padding: 1rem;
      background: #000;
      color: #fff;

    }

    select::-ms-expand {
      display: none;
    }

    #message {
      font-size: 1.3rem;
      font-family: sans-serif, monospace;
      margin: 2rem 0;
      border-radius: 2px;
      background: #000;
    }

    @media (hover: hover) {
      button:hover {
        cursor: pointer;
      }
    }
  </style>
  <title>JS conditions</title>
</head>

<body>
  <h1>Condiciones JavaScript</h1>
  <p><span>Parte 3</span> Ingresa el Password</p>
  <div class="container">
    <!-- select digit 1 -->
    <select name="" id="digit-1">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
    <!-- select digit 2 -->
    <select name="" id="digit-2">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
    <!-- select digit 2 -->
    <select name="" id="digit-3">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
  </div>
  <button onclick="{validate()}">Ingresar</button>
  <p id="message"></p>
  <script>
    const digit1 = document.querySelector("#digit-1"),
      digit2 = document.querySelector("#digit-2"),
      digit3 = document.querySelector("#digit-3"),
      message = document.querySelector("#message");

    const validate = () => {
      let password = digit1.value + digit2.value + digit3.value;

      message.style.padding = "0.5rem";

      if (password === "911") {
        message.style.color = "green";

        message.innerHTML = "Password 1 correcto";
      } else if (password === "714") {
        message.style.color = "green";
        message.innerHTML = "Password 2 correcto";
      } else {
        message.style.color = "red";
        message.innerHTML = `Password ${password} incorrecto`;
      }

    }
  </script>
</body>

</html>
