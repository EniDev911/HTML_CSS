<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h2>Presiona las teclas <br><span>para cambiar color</span></h2>
    <div class="keyboard-container">
        <div class="key"><kbd>A</kbd></div>
        <div class="key"><kbd>S</kbd></div>
        <div class="key"><kbd>D</kbd></div>
    </div>

    <h2>Clic sobre los cuadrados<br><span>para cambiar al color seleccionado</span></h2>
    <!-- Crea 4 divs que tengan de 200px de ancho y alto "usando el atributo style"  
        que cada uno tenga un fondo diferente y un id
    -->
    <div class="boxes-container">
        <div id="box-1" style="width:200px; height:200px; background: #ccc;"></div>
        <div id="box-2" style="width:200px; height:200px; background: #5fc;"></div>
        <div class="color"></div>
        <div id="box-3" style="width:200px; height:200px; background: #f9c;"></div>
        <div id="box-4" style="width:200px; height:200px; background: #8d8;"></div>
    </div>
    <script src="assets/js/script.js">

    </script>
</body>

</html>
