<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Moneda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap');

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      max-width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #282828;
      padding: 30px 0;
    }

    .container {
      text-align: center;
      color: #ccc;
      background: #393939;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 3px 0 2px rgba(0, 0, 0, 0.5),
        0 3px 2px rgba(0, 0, 0, 0.5),
        -3px 0 2px rgba(0, 0, 0, 0.5),
        0 -3px 2px rgba(0, 0, 0, 0.5);
      margin-bottom: 40px;
    }

    h1 {
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0 0 10px 0;
    }

    .input-group {
      padding: 10px;
      font-size: 2rem;
      border-radius: 10px;
    }

    .input-group p {
      margin-bottom: 10px;
    }

    .input-group input {
      font-size: 1.7rem;
      width: 80%;
      padding: 0 4px;
    }

    .input-group input::-webkit-inner-spin-button {
      -webkit-appearance: none;
    }

    .select-group {
      padding: 10px;
      font-size: 2rem;
    }

    .select-group select {
      font-size: 1.5rem;
      margin: 5px 0;
      width: 80%;

    }

    .btn {
      border: 0;
      font-size: 1.5rem;
      padding: 7px 15px;
      border-radius: 5px;
      margin-top: 20px;
      background: #ccc;
      text-transform: uppercase;
      transition: background .3s ease-in;
    }

    .btn:hover {
      background: #111111;
      color: #ccc;
      cursor: pointer;
    }

    #result {
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
      font-family: 'Roboto', sans-serif;
      margin-top: 20px;
      font-size: 1.9rem;
      text-transform: uppercase;
    }

    #result span {
      background-color: #000;
      padding: 3px 6px;
      border-radius: 5px;
    }

    .container-chart {
      width: 80%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Conversor de Monedas Nacional</h1>
    <div class="input-group">
      <p>Pesos CLP</p>
      <input type="number" min="0" id="input-box" placeholder="monto a convertir">
    </div>
    <div class="select-group">
      <p>Moneda a convertir:</p>
      <select id="select-box">
        <option value="dolar">Dolar</option>
      </select>
    </div>
    <button class="btn" id="submit-btn">Buscar</button>
    <p id="result"></p>
  </div>
  <div class="container-chart">
    <canvas id="chart" hidden="true"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
