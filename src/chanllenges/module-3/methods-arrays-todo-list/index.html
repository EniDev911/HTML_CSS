<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ccc;
            font-family: 'Montserrat', sans-serif;

        }


        .container {
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            background: #333;
        }

        input {
            height: 5vh;
            width: 100%;
            border: none;
            border-radius: 3px;
            background: #666;
            color: #fff;
            padding: 0 10px;
            margin: 15px 0;
            font-size: 2.5vh;
        }

        input::placeholder {
            color: #bbb;
            text-align: center;
        }

        input:focus {
            outline: 0;
        }

        footer {
            display: block;
            position: fixed;
            top: 0;
            right: 0;
            min-width: 10vh;
            max-width: 20vh;
            min-height: 6vh;
            background-color: #fff;
            text-align: left;
            border-radius: 5vw;
            padding: 0.5vh 1vh 0 1vh;
            margin: 2vh 2vh 0 0;
        }

        footer p {
            display: inline-block;
            width: 100%;
            height: 100%;
            font-size: 4vh;
            text-align: center;
        }

        p a {
            cursor: pointer;
            display: inline-block;
            height: 100%;
            text-decoration: none;
            text-align: left;
            transition: .3s;
        }

        p a:visited {
            color: #444;
        }

        p a:hover {
            color: #f53;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput">
        <div id="summary"></div>
        <div id="task-list"></div>
    </div>
    <footer>
        <p>
            <a href="https://github.com/EniDev911" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/marco-contreras-herrera-9b6952213/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </p>
    </footer>

    <script src="https://kit.fontawesome.com/6b8f0c7049.js" crossorigin="anonymous"></script>

</body>

</html>
