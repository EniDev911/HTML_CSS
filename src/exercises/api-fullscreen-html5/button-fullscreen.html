<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1 style="color: green">GeeksForGeeks</h1>

  <h2>Window fullscreen property</h2>

  <button onclick="activate(document.documentElement);">
    Go To Full Screen
  </button>

  <img onclick="activate(document.documentElement);"
    src="https://educacion30.b-cdn.net/wp-content/uploads/2019/06/homer.gif" alt="">
  <button onclick="deactivate();">Leave FullScreen</button>

  <script>

    // Function for full screen activation
    function activate(ele) {
      if (ele.requestFullscreen) {
        ele.requestFullscreen();
      }
    }

    // Function for full screen activation
    function deactivate() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }
  </script>
</body>

</html>
