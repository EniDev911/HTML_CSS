<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen</title>
  <style>
    .demo-wrapper {
      width: 38%;
      margin: 0 auto;
    }

    .html5-fullscreen-api {
      position: relative;
    }

    .html5-fullscreen-api img {
      max-width: 100%;
      border: 10px solid #fff;
      box-shadow: 0px 0px 50px #ccc;
    }

    .html5-fullscreen-api .fs-button {
      z-index: 100;
      display: inline-block;
      width: 32px;
      height: 32px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .html5-fullscreen-api .fs-button:after {
      display: inline-block;
      width: 100%;
      height: 100%;
      font-size: 32px;
      font-family: 'ModernPictogramsNormal';
      color: rgba(255, 255, 255, .5);
      cursor: pointer;
      content: "v";
    }

    .html5-fullscreen-api .fs-button:hover:after {
      color: rgb(255, 255, 255);
    }

    #fullscreen:-webkit-full-screen {
      background-image: url('../img/fondo.jpg');
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="fullscreen" class="html5-fullscreen-api">
    <img src="https://robohash.org/robot">
    <span class="fs-button">fullscreen</span>
  </div>



  <script>
    document.querySelector('.fs-button').addEventListener('click', function () {
      let elem = document.getElementById('fullscreen');
      if (document.webkitFullscreenElement) {
        document.webkitCancelFullScreen();
      }
      else {
        elem.webkitRequestFullScreen();
      };
    })
  </script>
</body>

</html>
