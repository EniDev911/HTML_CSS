<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../../../public/css/bootstrap.min.css">
  <!-- bootstrap js -->
  <script src="../../../../public/js/lib/bootstrap.bundle.min.js"></script>
  <title>PokeAPI</title>
  <style>
    body {
      background: rgb(85, 144, 189);
      background: linear-gradient(90deg,
          rgb(3, 3, 3) 0%,
          rgba(110, 107, 107, 0.908) 54%,
          rgb(4, 0, 0) 82%);
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-family: "Oswald", sans-serif;
    }

    .pokemon-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 40px;
      margin-top: 20px;
    }

    h1 {
      color: white;
    }

    .pokemon-block,
    .pokemon-block-back {
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 3px 15px rgba(100, 100, 100, 0.4);
    }

    .img-container {
      background-image: url('assets/blob.svg');
      background-repeat: no-repeat;
      background-position: center;
    }

    .pokemon-block p {
      margin: 5px;
    }

    .card-container {
      position: relative;
      width: 100%;

    }

    .card-container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .card-container {
      transform: rotateY(180deg);
    }

    .pokemon-block,
    .pokemon-block-back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .pokemon-block-back {
      transform: rotateY(180deg);
      position: absolute;
      top: 0%;
    }

    .stat-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>Pokedex</h1>
  <!-- Pagination -->
  <nav aria-label="Pagination pokemon">
    <ul class="pagination justify-content-center">
      <li id="prev" class="page-item"><a href="#" class="page-link">Anterior</a></li>
      <li id="next" class="page-item"><a href="#" class="page-link">Siguiente</a></li>
    </ul>
  </nav>

  <div class="pokemon-container">
    <!-- Aqui se van amostrar los pokemones  -->
  </div>

  <div class="spinner-border text-light mx-auto" role="status" id="spinner">
    <span class="visually-hidden">Loading...</span>
  </div>
  <script>
    const pokemonContainer = document.querySelector('.pokemon-container');
    const spinner = document.getElementById('spinner');
    const previous = document.getElementById('prev');
    const next = document.getElementById('next');


    /**
     * 
     * @param {string} id - The id of the pokemon
     */
    function fetchPokemon(id) {
      fetch(`https://pokeapi.co/api/v2/pokemon/${id}/`)
        .then(res => res.json())
        .then(data => {
          createPokemon(data);
          spinner.style.display = "none";
        })
    }

    let offset = 1;
    let limit = 8;
    function fetchPokemons(offset, limit) {
      spinner.style.display = "block";
      let arrPokemon = [];
      setTimeout(() => {
        for (let i = offset; i <= offset + limit; i++) {
          fetchPokemon(i)
        }
      }, 1000)
    }
    fetchPokemons(offset, limit);

    previous.addEventListener('click', () => {
      if (offset != 1) {
        offset -= 9;
        removeChildNodes(pokemonContainer);
        fetchPokemons(offset, limit);
      }
    })
    next.addEventListener('click', () => {
      offset += 9;
      removeChildNodes(pokemonContainer);
      fetchPokemons(offset, limit);
    })

    function removeChildNodes(parent) {
      while (parent.firstChild) {
        parent.removeChild(parent.firstChild);
      }
    }
    // referencia funci√≥n : https://www.youtube.com/watch?v=O_vox3ixuW8
    function createPokemon(pokemon) {
      const flipCard = document.createElement('div');
      flipCard.classList.add('flip-card');

      const cardContainer = document.createElement('div');
      cardContainer.classList.add('card-container');

      flipCard.appendChild(cardContainer);

      const card = document.createElement('div');
      card.classList.add('pokemon-block');

      const spriteContainer = document.createElement('div');
      spriteContainer.classList.add('img-container');

      const sprite = document.createElement('img');
      sprite.src = pokemon.sprites.front_default;

      spriteContainer.appendChild(sprite);

      const number = document.createElement('p');
      number.textContent = `#${pokemon.id.toString().padStart(3, 0)}`

      const name = document.createElement('p');
      name.textContent = pokemon.name;

      card.appendChild(spriteContainer);
      card.appendChild(number);
      card.appendChild(name);

      const cardBack = document.createElement('div');
      cardBack.classList.add('pokemon-block-back');
      cardBack.textContent = "Carta de atras";
      cardContainer.appendChild(card);
      cardContainer.appendChild(cardBack);
      pokemonContainer.appendChild(flipCard);
    }

  </script>
</body>

</html>
