<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>index</title>
  <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../public/css/main.css">
</head>

<body class="text-light d-flex justify-content-center align-items-center min-vh-100">
  <article class="bg-secondary p-4 rounded border border-2 border-light">
    <h1 id="contenido">GU√çAS Y PAPERS <img align="absmiddle" alt=":octocat:" class="gemoji"
        src="https://img.shields.io/badge/--%23323330?logo=javascript&logoColor=%23F7DF1E" title="javascript"
        style="background: transparent; box-shadow: none;" width="70" /></h1>
    <details>
      <summary>TIPOS DE DATOS</summary>
      <ul id="lista-articulos">
      </ul>
    </details>

    <details>
      <summary>TUTORIALES</summary>
      <ul>
        <li><b>js:</b> <a href="../../tutorial/javascript/fill-table/">Llenar una tabla
            dinamicamente</a></li>
      </ul>
    </details>

    <template id="template-li">
      <li><a href=${articulo.path}>${articulo.titulo}</a></li>
    </template>
    
  </article>
  <script type="module">
    import { articulos } from './articulos/articulos.js'
    const listaArticulos = document.getElementById("lista-articulos"),
        template = document.getElementById("template-li").content,
        fragment = new DocumentFragment();

    articulos.forEach(articulo => {
      const anchor = template.querySelector("li a");
      anchor.setAttribute("href", articulo.path);
      anchor.textContent = articulo.titulo;
      const clone = template.cloneNode(true);
      fragment.appendChild(clone);
    })
    listaArticulos.appendChild(fragment)
  </script>
</body>

</html>
