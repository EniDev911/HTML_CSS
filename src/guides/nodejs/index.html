<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>index</title>
  <link rel="stylesheet" href="../../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../public/css/main.css">
  <style>
    details {
      background: #f7df1e;
      color: #494949;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>

<body class="text-light d-flex justify-content-center align-items-center min-vh-100">
  <section class="bg-secondary p-4 rounded border border-2 border-light">
    <h1 id="contenido">GU√çAS Y PAPERS <img align="absmiddle" alt=":octocat:" class="gemoji"
        src="https://img.shields.io/badge/--%236DA55F?logo=node.js&logoColor=white" title="nodejs"
        style="background: transparent; box-shadow: none;" width="70" /></h1>
    <details style="background: transparent; color: #6DA55F; padding: 5px 0; border-radius: 0;">
      <summary>PAPERS</summary>
      <ul id="lista-articulos" style="list-style: none;"></ul>
    </details>
  </section>

  <script type="module">
    import { articulos } from './articulos/articulos.js'

    const listaArticulos = document.getElementById("lista-articulos")

    articulos.forEach(articulo => {
      listaArticulos.innerHTML += `<li><a href=${articulo.path}>${articulo.titulo}</a></li>`
    })
  </script>
</body>

</html>
