<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Borde-radius Change</title>
</head>
<body>
	<img src="https://placedog.net/500/500" alt="dog">
	<script>
		radius = prompt("Enter a border-radius: " , "50%, 14px, 4em, etc");
		document.querySelector("[alt='dog']").style.borderRadius = radius;
	</script>
</body>
</html>
