<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Centrar con flex</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		.container{
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
		}

		.box-1{
			width: 200px;
			height: 200px;
			background: skyblue;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box-1"></div>
	</div>
</body>
</html>
