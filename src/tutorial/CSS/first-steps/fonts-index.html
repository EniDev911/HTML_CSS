<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts</title>
  <style>
    @font-face {
      font-family: "Fira Code";
      src: url(../../../assets/fonts/FiraCode.ttf);
    }

    @font-face {
      font-family: "Cascadia Code";
      src: url(../../../assets/fonts/CascadiaCode.ttf)
    }

    h2 {
      font-family: "Cascadia Code";
    }

    body {
      font-family: "Fira Code";
      font-size: 10px;
    }
  </style>
</head>

<body>
  <h1>Hello World con Fira Code 1234567890</h1>
  <h2>Hello World con Cascadia Code 12345890</h2>
  <p>a => b; a != c</p>
</body>

</html>
