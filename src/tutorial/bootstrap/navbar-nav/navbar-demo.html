<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS BS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <title>Navbar and nav</title>
</head>

<body class="min-vh-100">
  <!-- navigation -->
  <!-- fixed-bottom : posiciona la barra de nevagación al final de la pantalla -->
  <!-- sticky-top: posiciona la barra de navegación al inicio y se desplaza con el scroll -->
  <nav class="navbar navbar-dark sticky-top navbar-expand-lg bg-dark border-bottom border-info">
    <div class="container-fluid">
      <!-- logo del producto -->
      <a href="#" class="navbar-brand">Mi logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- un elemento ul contendrá nuestro menú -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-light">
          <li class="nav-item"><a href="#" class="nav-link">home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">about</a></li>
          <li class="nav-item"><a href="#" class="nav-link">contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- main -->
  <main class="container py-4 min-vh-100">
    <div class="row g-4 mx-auto">
      <div class="col-10 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">
            card 1
          </div>
          <div class="card-body">
            <div class="card-text">body...</div>
          </div>
          <div class="card-footer">
            <div class="card-text">footer</div>
          </div>
        </div>
      </div>
      <!-- second card -->
      <div class="col-10 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">
            <ul class="nav flex-column">
              <li class="nav-item"><a href="#" class="nav-link active">Activo</a></li>
              <li class="nav-item"><a href="#" class="nav-link">link</a></li>
            </ul>
          </div>
          <div class="card-body">
            <div class="card-text">body...</div>
          </div>
          <div class="card-footer">
            <div class="card-text">footer</div>
          </div>
        </div>
      </div>
      <!-- thrid card -->
      <div class="col-10 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">
            card 3
          </div>
          <div class="card-body">
            <div class="card-text">body...</div>
          </div>
          <div class="card-footer">
            <div class="card-text">footer</div>
          </div>
        </div>
      </div>
      <!-- four card -->
      <div class="col-10 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">
            card 4
          </div>
          <div class="card-body">
            <div class="card-text">body...</div>
          </div>
          <div class="card-footer">
            <div class="card-text">footer</div>
          </div>
        </div>
      </div>
      <!-- five card -->
      <div class="col-10 col-md-6 col-lg-4">
        <div class="card">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active">active</a></li>
            <li class="nav-item"><a href="#" class="nav-link" onclick="{toggleActive(this)}">link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script>
    function toggleActive(element) {
       element.classList.toggle("active");
    }
  </script>
</body>

</html>
