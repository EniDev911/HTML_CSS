<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>position</title>
  </head>
  <body>
    <h1 class="text-center">Position</h1>
    <div class="container">
    	<div class="position-relative border border-success" style="height: 400px">
    		<div class="position-absolute top-0 start-0 bg-info" style="height: 30px; width: 30px"></div>
    		<div class="position-absolute top-0 end-0 bg-info" style="height: 30px; width: 30px"></div>
    		<div class="position-absolute bottom-0 start-0 bg-info" style="height: 30px; width: 30px"></div>
    		<div class="position-absolute bottom-0 end-0 bg-info" style="height: 30px; width: 30px"></div>
    		<div class="position-absolute top-50 start-0 bg-info" style="height: 30px; width: 30px"></div>
    		<div class="position-absolute top-50 end-0 bg-info" style="height: 30px; width: 30px"></div>
    		<div class="position-absolute top-50 start-50 bg-info" style="height: 30px; width: 30px"></div>
    		<div class="position-absolute bottom-50 end-50 bg-info" style="height: 30px; width: 30px"></div>
    	</div>
    </div>
    	

	 <!-- Bootstrap 5 CDN JS -->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
