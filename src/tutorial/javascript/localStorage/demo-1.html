<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo LocalStorage</title>
</head>

<body>
  <input type="text" id="input" placeholder="Escribe algo para guardar en LocalStorage">
  <button id="btn-save">Guardar</button>
  <script>
    const input = document.getElementById("input"),
      btnSave = document.getElementById("btn-save");

    function saveLocalStorage(str) {
      data = { id: Date.now(), text: str }
      localStorage.setItem(data.id, data.text);
    }

    function getLocalStorage() {
      localStorage.getItem()
    }

    btnSave.onclick = () => { saveLocalStorage(input.value) };
    localStorage.clear();
  </script>
</body>

</html>
