<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <!-- bootstrap 5v core css -->
  <link rel="stylesheet" href="../../../public/css/lib/bootstrap.min.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Emoji CSS CDN -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
    }

    .container {
      margin-top: 3rem;
      padding: 20px;
      border-radius: 3px;
      background-color: #26262619;
      box-shadow: 2px 0 2px rgba(0, 0, 0, 0.4),
        0 2px 2px rgba(0, 0, 0, 0.4),
        -2px 0 2px rgba(0, 0, 0, 0.4),
        0 -2px 2px rgba(0, 0, 0, 0.4);
    }

    #new-task {
      max-width: 100%;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    #input {
      width: 250px;
      padding: 4px;
      margin-right: 10px;
    }

    #input::placeholder {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }


    .task {
      border-radius: 6px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>To-Do &#x1f4cb</h1>
    <div id="new-task">
      <input id="input" type="text" placeholder="  Nueva tarea por hacer..." class="form-control" autofocus="true">
      <button id="push">Guardar &#x1f4be;</button>
    </div>
    <div id="tasks-list">
      <div class="task">
        <p class="task-name">
          test task 1 &#x1f508;
        </p>
        <div>
          <button class="update">
            &#x2714;
          </button>
          <button class="delete">
            &#x1f5d1;&#xfe0f;
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>

    document.getElementById("push").addEventListener("click", () => {
      // seleccionamos el input
      const input = document.getElementById("input").value;
      if (input === "") {
        alert("No puede añadir una tarea vacía");
      } else if (input.length < 5) {
        alert("La tarea debe tener mínimo una longitud de 5 caracteres")
      } else {
        document.getElementById("tasks-list").innerHTML += `
          <div class="task">
            <p class="task-name">
              \ud83d\udc28 ${input}
            </p>
            <div>
            <button class="update">
              &#x2714;
            </button>
            <button class="delete">
              &#x1f5d1;&#xfe0f;
            </div> 
          </div>
        `
      }
      let currentTasks = document.querySelectorAll(".delete");
      for (let i = 0; i < currentTasks.length; i++) {
        currentTasks[i].onclick = () => {
          currentTasks[i].parentNode.parentNode.remove();
        }
      }
    })

  </script>
</body>

</html>
