<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>

  <script src="https://kit.fontawesome.com/6b8f0c7049.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container">
    <div id="new-task">
      <input type="text" id="input" placeholder="Tareas por hacer...">
      <button id="push" class="btn"><i class="fas fa-plus"></i></button>
    </div>
    <div id="search-tasks">
      <select name="" id="select">
        <option value="date">Fecha</option>
        <option value="name">Nombre</option>
      </select>
    </div>
    <div id="details-tasks">
      <p>Total: <span id="total">0</span></p>
      <p>Realizadas: <span id="done">0</span></p>
    </div>

    <div id="tasks-list">
      <div class="task">
        <p><span id="task-id">12345</span> Nombre tarea 1</p>
        <div>
          <button class="update">&#x2714;</button>
          <button class="delete"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/index.js"></script>
</body>

</html>
